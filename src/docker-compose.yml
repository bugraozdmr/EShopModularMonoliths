version: '3.8'

# sudo docker-compose down -v && sudo docker-compose -p modulith up --build

services:
  eshop.db:
    image: postgres
    container_name: eshop.db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eshop.db
      # restart: always
    ports:
      - "5441:5432"
    volumes:
      - postgres_eshop:/var/lib/postgresql/data
  
  distributedcache:
    image: redis
    container_name: distributedcache
    # restart: always
    ports:
      - "6379:6379"
    
  
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    restart: always
    ports:
      # seq icin
      - "5341:5341"
      # seq dashboard
      - "9091:80"

volumes:
  postgres_eshop: